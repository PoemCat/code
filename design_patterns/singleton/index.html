<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单例模式</title>
</head>
<body>
    <h1>单例模式</h1>
    <!-- 多次点击只会创建一次 -->
    <a onclick="toggleDialogVisible()" href="javascript:void(0)">点我创建登录dialog</a>
</body>
<script src="./index.js"></script>
<style>
    .container {
        width: 40%;
        height: 40%;
        left: 30%;
        top: 30%;
        z-index: 3;
        position: absolute;
        background-color: aquamarine;
    }
</style>
<script>
    const createLoginDilog = () => {
        console.log('创建login dialog');
        const div = document.createElement("div");
        div.innerHTML = '我是登录悬浮窗';
        div.style.display = 'none';
        div.className = 'container';
        document.body.append(div);
        return div;
    }

    const createSingleton = (fn) => {
        let instance = null;
        // 利用闭包
        return () => {
            !instance && (instance = fn())
            return instance;
        }
    }

    const getLoginDialogInstance = createSingleton(createLoginDilog);
    const toggleDialogVisible = () => {
        const div = getLoginDialogInstance();
        div.style.display = '';
    }
</script>
</html>
